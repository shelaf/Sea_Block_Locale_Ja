[mod-setting-description]
SpaceX-game-mode=SpaceX メイン難易度設定です。Classicは0.14と同等程度、SpaceX Plusは研究コストを4倍、生産コストを2倍に増加させ、5倍の打ち上げが必要なプロファイル、SpaceX Extremeは研究コストを16倍、生産コストを16倍に増加させ、25倍の打ち上げが必要なプロファイルです。
SpaceX-research-cost=研究コストの乗数です。
SpaceX-production-cost=生産コストの乗数です。
SpaceX-launch-profile=必要な打ち上げ回数 : Classicはv0.14と同じ、Launch ManiaはClassicの5倍、Launch Meglo ManiaはClassicの25倍です。例えば、Launch Maniaは35個の衛星、50個の乾ドックコンポーネント、5個の超光速航行コンポーネントなどが必要です。
SpaceX-ignore-tech-multiplier=SpaceXのテクノロジーコストは固定で、マラソンゲームで使用されるバニラゲームのテクノロジーコスト乗数の変更による影響を受けません。デフォルトでこの乗数はSpaceXの研究コスト乗数に追加されるので、コストを独立させるにはこれにチェックします（マラソンのSpaceXゲームが簡単になります）。
SpaceX-no-space-sci=デフォルトでは、最終的なSpaceXのテクノロジーには現在スペースサイエンスが必要です。この設定をオンにすると、最終的なテクノロジーの研究からスペースサイエンスの要件を削除します（ゲームが簡単になります）。
SpaceX-cheaper-fusion-reactor=核融合炉コンポーネントのレシピのコストが40個の携帯核融合炉モジュールに減少されます。これはコストを標準のv0.15のコストである25k個の処理ユニットから10k個の処理ユニット（v0.14と同じ）にします（ゲームが簡単になります）。
SpaceX-no-bob=Bob's MODの互換性はこのゲームのプレイ中に使用されません。

